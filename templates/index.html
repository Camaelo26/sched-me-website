<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOVER ME Appointment</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 0 0 50% 50% / 5%;
        }
        .header h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.2rem;
        }
        .main {
            text-align: center;
            margin-top: 20px;
        }
        .main ul {
            list-style-type: none;
            padding: 0;
        }
        .main ul li {
            margin: 10px 0;
        }
        .main a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .main a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to RECOVER ME Appointment</h1>
        <p>Your health is our priority</p>
    </header>
    <main class="main container">
        <ul class="list-unstyled">
            <li><a href="/signup" class="btn btn-primary">Sign Up</a></li>
            <li><a href="/login" class="btn btn-primary">Login</a></li>
            <li><a href="/admin" class="btn btn-primary">Admins</a></li>
            <li><a href="/exit" class="btn btn-secondary">Exit</a></li>
        </ul>
    </main>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
